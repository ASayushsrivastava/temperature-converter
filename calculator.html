<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .output {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="scale">From:</label>
            <select id="scale">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <button id="convert-button">Convert</button>
        <div class="output"></div>
    </div>

    <script>
        const convertButton = document.getElementById("convert-button");
        const temperatureInput = document.getElementById("temperature");
        const scaleSelect = document.getElementById("scale");
        const output = document.querySelector(".output");

        convertButton.addEventListener("click", () => {
            const temperature = parseFloat(temperatureInput.value);
            const fromScale = scaleSelect.value;

            if (isNaN(temperature)) {
                alert("Please enter a valid temperature.");
                return;
            }

            let convertedTemperature;
            let toScale = "C";

            if (fromScale === "C") {
                convertedTemperature = (temperature * 9 / 5) + 32;
            } else if (fromScale === "F") {
                convertedTemperature = (temperature - 32) * 5 / 9;
            } else if (fromScale === "K") {
                convertedTemperature = temperature - 273.15;
                toScale = "C";
            }

            if (fromScale !== toScale) {
                if (toScale === "C") {
                    convertedTemperature = (convertedTemperature * 9 / 5) + 32;
                    toScale = "F";
                } else {
                    convertedTemperature = convertedTemperature + 273.15;
                    toScale = "K";
                }
            }

output.textContent = `${convertedTemperature.toFixed(2)} Â°${toScale}`;
        });
    </script>
</body>
</html>
